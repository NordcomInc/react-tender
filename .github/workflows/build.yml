name: Build
on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - run: npm install
            - run: npm run build
