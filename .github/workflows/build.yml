name: Build
on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - run: npm install
            - run: npm run build
